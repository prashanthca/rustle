<!DOCTYPE html>
<html>
<head>
	<title>Rustle</title>
	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div id="content">
		<div id="header">
			<div id="tb-title">Rustle</div>
			<div style="clear:both"></div>
			<ul id="traffic-lights">
				<li id="min-btn"></li>
				<li id="max-btn" class></li>
				<li id="close-btn"></li>
			</ul>
		</div>
		<table id="main">
			<tr>
				<td id="sidebar">
					<ul id="sb-menu-lib">
						<li id="tracks">
							<i class="sbm-icon" id="sb-tracks"></i>
							<span class="sbm-title">Tracks</span>
						</li>
						<li id="albums">
							<i class="sbm-icon" id="sb-albums"></i>
							<span class="sbm-title">Albums</span>
						</li>
						<li id="favorites">
							<i class="sbm-icon" id="sb-favorites"></i>
							<span class="sbm-title">Favorites</span>
						</li>
						<li id="playlists">
							<i class="sbm-icon" id="sb-playlists"></i>
							<span class="sbm-title">Playlists</span>
						</li>
					</ul>
					<ul id="submenu-playlists">
						<li>Playlist 1</li>
						<li>Playlist 1</li>
					</ul>
				</td>
				<td id="content-right">
				</td>
			</tr>
		</table>
		<div id="footer">
			<div id="mplayer-b">
				<audio id="mplayer-audio" src=""></audio>
				<div id="mplayer-controls">
					<button id="mp-prev"></button>
					<button id="mp-playpause" state="idle"></button>
					<button id="mp-next"></button>
					<span id="repeat" repeat=""></span>
				</div>
				
				<div id="mp-track">
					<div id="mp-times">
						<span id="mp-time-curr">0:00</span>
						<span id="mp-time-len">3:42</span>
					</div>
					<div id="mp-track-cached"></div>
					<div id="mp-track-played"></div>
				</div>
				<div style="clear:both"></div>
				<div id="track-info">
					<img src="http://placehold.it/128x128" id="track-info-img">
					<span id="track-info-title">Breaking the Habit</span>
					<span id="track-info-artist">Linkin Park</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
